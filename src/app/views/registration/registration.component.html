<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="submit()">

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="phone" formControlName="phone">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="first name" formControlName="first_name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="last name" formControlName="last_name">
        </mat-form-field>
      </p>

      <p>
        <mat-slide-toggle formControlName="publicName">Public last name</mat-slide-toggle>
      </p>


      <div class="button">
        <button type="submit" mat-button>Register</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
